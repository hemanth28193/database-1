<form action="{{ url_for('edit_student', id=student[0]) }}" method="POST">
    <h2>Edit Student</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{student[1]}}" required>
    
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" value="{{student[2]}}" required>
    
    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" value="{{student[3]}}" required>
    
    <label for="section">Section:</label>
    <select id="section" name="section" required>
        <option value="A" {% if student[4] == 'A' %}selected{% endif %}>A</option>
        <option value="B" {% if student[4] == 'B' %}selected{% endif %}>B</option>
    </select>
    
    <label for="collage">Collage:</label>
    <input type="text" id="collage" name="collage" value="{{student[5]}}" required>
    
    <input type="submit" value="Update Student">
</form>
<a href="{{ url_for('view_students') }}">Cancel</a>
